<!DOCTYPE html>
<html>
<head>
  <title>MMS-RealWar</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; color: white; font-family: sans-serif; }
    canvas { display: block; border: 4px solid white; box-sizing: border-box; }
    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
    }
    .prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #victoryMessage, #deathMessage {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      font-size: 28px;
      border: 3px solid white;
      border-radius: 12px;
      display: none;
      z-index: 10;
    }
    #victoryMessage { top: 30%; }
    #deathMessage { top: 60%; color: red; }
  </style>
</head>
<body>
  <div id="passwordPrompt" class="prompt">
    <p>Mot de passe requis :</p>
    <input type="password" id="passwordInput" />
    <br>
    <button onclick="checkPassword()">Valider</button>
    <p id="passError" style="color:red; display:none;">Mot de passe incorrect</p>
  </div>
  <div id="namePrompt" class="prompt" style="display:none;">
    <p>Entrez votre nom :</p>
    <input type="text" id="nameInput" maxlength="20" />
    <button onclick="sendName()">Jouer</button>
  </div>

  <div id="victoryMessage">üèÜ Victoire !</div>
  <div id="deathMessage">üíÄ Vous √™tes √©limin√©</div>

  <div id="scoreboard"></div>
  <canvas id="game"></canvas>

  <audio id="ambiance" src="/sounds/western.mp3" loop></audio>
  <audio id="laser" src="/sounds/laser.mp3"></audio>
  <audio id="death" src="/sounds/death.mp3"></audio>
  <audio id="bloop" src="/sounds/bloop.mp3"></audio>
  <audio id="toc" src="/sounds/toc.mp3"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const victoryMessage = document.getElementById('victoryMessage');
    const deathMessage = document.getElementById('deathMessage');

    const ambiance = document.getElementById('ambiance');
    const laser = document.getElementById('laser');
    const death = document.getElementById('death');
    const bloop = document.getElementById('bloop');
    const toc = document.getElementById('toc');

    canvas.width = 1920;
    canvas.height = 960;

    let playerId = null;
    let players = {};
    let bonuses = [];
    let projectiles = [];
    let flashes = [];
    let previousBonuses = [];
    let victory = false;
    let eliminated = false;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "MMS") {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("namePrompt").style.display = "block";
        ambiance.volume = 0.3;
        ambiance.play();
      } else {
        document.getElementById("passError").style.display = "block";
      }
    }

    function sendName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        socket.emit('setName', name);
        document.getElementById('namePrompt').style.display = 'none';
      }
    }

    socket.on('askName', () => {
      document.getElementById("namePrompt").style.display = "block";
    });

    socket.on('init', (data) => {
      playerId = data.id;
      players = data.players;
      bonuses = data.bonuses;
      previousBonuses = bonuses.map(b => b.id);
    });

    socket.on('newPlayer', (data) => { players[data.id] = data; });
    socket.on('removePlayer', (id) => { delete players[id]; });

    socket.on('state', (data) => {
      players = data.players;
      bonuses = data.bonuses;
      projectiles = data.projectiles || [];
    });

    socket.on('flash', ({ x, y }) => {
      flashes.push({ x, y, time: Date.now() });
      laser.currentTime = 0;
      laser.play();
    });

    socket.on('dead', () => {
      eliminated = true;
      deathMessage.style.display = 'block';
      death.currentTime = 0;
      death.play();
    });

    socket.on('hit', () => {
      toc.currentTime = 0;
      toc.play();
    });

    socket.on('win', (name) => {
      victoryMessage.innerText = `üèÜ ${name} a gagn√© !`;
      victoryMessage.style.display = 'block';
      victory = true;
    });

    window.addEventListener('keydown', (e) => {
      if (!victory && !eliminated) {
        if (e.key === 'z') socket.emit('move', 'up');
        if (e.key === 's') socket.emit('move', 'down');
        if (e.key === 'q') socket.emit('move', 'left');
        if (e.key === 'd') socket.emit('move', 'right');
        if (e.code === 'Space') socket.emit('shoot');
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const radius = u => 10 * (1 + u * 0.001);

      ctx.fillStyle = '#aaa';
      for (const wall of (window.walls || [])) {
        ctx.fillRect(wall.x, wall.y, wall.w.w, wall.h);
      }

      for (const p of projectiles) {
        ctx.fillStyle = '#fff';
        ctx.fillRect(p.x - 4, p.y - 4, 8, 8);
      }

      for (const b of bonuses) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = b.amount === 1 ? 'green' : b.amount === 2 ? 'red' : 'blue';
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.fillText('+' + b.amount, b.x, b.y + 4);
      }

      let scores = [];
      for (const id in players) {
        const p = players[id];
        if (!p.dead) {
          const r = radius(p.units);
          ctx.beginPath();
          ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          ctx.fillStyle = '#fff';
          ctx.fillText(p.name, p.x, p.y - r - 10);
          ctx.fillText(p.units + ' u.', p.x, p.y + 6);
          scores.push({ name: p.name, score: p.score });
        }
      }

      scoreboard.innerHTML = '<b>üèÜ Classement :</b><br>' +
        scores.sort((a, b) => b.score - a.score).slice(0, 5).map(s => `${s.name}: ${s.score}`).join('<br>');

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
